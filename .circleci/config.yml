# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build-deploy:
    docker:
      - image: circleci/node:lts
    working_directory: ~/repo
    steps:
      - checkout

      - restore_cache:
          keys:
            - node-modules-{{ checksum "package.json" }}
            - node-modules-

      - restore_cache:
          keys:
            - cache-data-v2-

      - run: npm install

      - save_cache:
          key: node-modules-{{ checksum "package.json" }}
          paths:
            - node_modules

      - run: npm run build

      - save_cache:
          key: cache-data-v2-{{ epoch }}
          paths:
            - data

      - run: npm run deploy

  twitter:
    docker:
      - image: circleci/node:lts
    working_directory: ~/repo
    steps:
      - checkout

      - restore_cache:
          keys:
            - node-modules-{{ checksum "package.json" }}
            - node-modules-

      - restore_cache:
          keys:
            - cache-data-v2-

      - run: npm install

      - save_cache:
          key: node-modules-{{ checksum "package.json" }}
          paths:
            - node_modules

      - run: npm run twitter

workflows:
  version: 2
  nightly:
    triggers:
      - schedule:
          cron: "0 7 * * *" # UTC
          filters:
            branches:
              only:
                - master
    jobs:
      - build-deploy
  commit:
    jobs:
      - build-deploy:
          filters:
            branches:
              only: master
  publish:
    triggers:
      - schedule:
          cron: "30 7 * * 1" # UTC
          filters:
            branches:
              only:
                - master
    jobs:
      - twitter
